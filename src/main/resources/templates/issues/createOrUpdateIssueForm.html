<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'issues')}">

<body>

  <h2>Issue</h2>
  <form th:object="${issue}" class="form-horizontal" id="add-issue-form" method="post">
    <div class="form-group has-feedback">
      <input type="hidden" name="title.old" th:value="*{title}" />
      <input
        th:replace="~{fragments/inputField :: input ('Title', 'title', 'text')}" />
      <input type="hidden" name="description.old" th:value="*{description}" />
      <textarea th:replace="~{fragments/inputField :: input ('Description', 'description', 'textarea')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${issue['new']} ? 'Add Issue' : 'Update Issue'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Issue</button>
      </div>
    </div>
  </form>
</body>
</html>
