<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'issues')}">

  <body>
  
  
    <h2>Issue Information</h2>
  
  
    <table class="table table-striped" th:object="${issue}">
      <tr>
        <th>Id</th>
        <td><b th:text="*{id}"></b></td>
      </tr>
      <tr>
        <th>Title</th>
        <td th:text="*{title}" /></td>
      </tr>
      <tr>
        <th>Description</th>
        <td th:text="*{description}" /></td>
      </tr>
    </table>
  
    <a th:href="@{{id}/edit(id=${issue.id})}" class="btn btn-default">Edit
      Issue</a>
  </body>

</html>
